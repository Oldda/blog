      - application/x-www-form-urlencoded
      description: 删除文章。和分类的关系是一个分类对应多个文章，和标签的关系是多对多。
      parameters:
      - description: 文章id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/util.ApiResp'
        "302":
          description: Found
          schema:
            $ref: '#/definitions/util.ApiResp'
