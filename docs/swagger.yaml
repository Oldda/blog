      - application/json
      description: 编辑文章和分类的关系是一个分类对应多个文章，和标签的关系是多对多。注：请求格式为json
      parameters:
      - description: 文章id
        in: body
        name: id
        required: true
        schema:
          type: integer
      - description: 分类id
        in: body
        name: cid
        required: true
        schema:
          type: integer
      - description: 标签id
        in: body
        name: tag_id
        schema:
          type: integer
      - description: 标题
        in: body
        name: title
        required: true
        schema:
          type: string
      - description: 描述
        in: body
        name: description
        required: true
        schema:
          type: string
